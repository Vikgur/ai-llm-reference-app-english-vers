apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-ai-llm
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush        1
        Daemon       Off
        Log_Level    info

    [INPUT]
        Name         tail
        Path         /var/log/containers/*ai-llm*.log
        Parser       cri

    [OUTPUT]
        Name         stdout
        Match        *
